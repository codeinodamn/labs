<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение слов</title>
</head>
<body>
    <h1>Проверка на одинаковые буквы в словах</h1>
    <input type="text" id="word1" placeholder="Введите первое слово">
    <input type="text" id="word2" placeholder="Введите второе слово">
    <button onclick="compareWords()">Проверить</button>
    <p id="result"></p>

    <script>
        function compareWords() {
            var word1 = document.getElementById('word1').value.toLowerCase();
            var word2 = document.getElementById('word2').value.toLowerCase();

            var sortedWord1 = word1.split('').sort().join('');
            var sortedWord2 = word2.split('').sort().join('');

            if (sortedWord1 === sortedWord2) {
                document.getElementById('result').innerText = 'Слова состоят из одинаковых букв';
            } else {
                document.getElementById('result').innerText = 'Слова не состоят из одинаковых букв';
            }
        }
    </script>
</body>
</html>
