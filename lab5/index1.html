
<!DOCTYPE html>
<html>
<head>
    <title>Вычисление</title>
    <script>
    function calculate() {
        var inputNumber = document.getElementById('inputNumber').value;
        var result = (1+2) * (1+2+3) * inputNumber * (1+2+parseInt(inputNumber)+50);
        document.getElementById('result').innerHTML = "Результат: " + result;
    }
    </script>
</head>
<body>
    <h1>Вычисление:</h1>
    <p>(1+2)*(1+2+3)*(<input type="text" id="inputNumber">)*(1+2+(<input type="text" id="inputNumber2">)+50)</p>
    <button onclick="calculate()">Вычислить</button>
    <p id="result"></p>
</body>
</html>
