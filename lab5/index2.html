<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Произведение элементов массива</title>
</head>
<body>
    <script>
let numbers = [3.14, 2.71, 4.5, 3.15, 2.5, 3.16];

let filteredNumbers = numbers.filter(num => Math.abs(num - Math.PI) <= 1e-5);
let firstIndex = numbers.indexOf(filteredNumbers[0]);
let lastIndex = numbers.indexOf(filteredNumbers[filteredNumbers.length - 1]);
let product = 1;
if (firstIndex < lastIndex) {
  for (let i = firstIndex + 1; i < lastIndex; i++) {
    product *= numbers[i];
  }
} else {
  for (let i = lastIndex + 1; i < firstIndex; i++) {
    product *= numbers[i];
  }
}

document.write('<p>Произведение элементов между первым и последним элементами, удовлетворяющими условию: '  + product + '</p>');
    </script>
</body>
</html>
