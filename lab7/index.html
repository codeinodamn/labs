<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
         <h1>Калькулятор</h1>
        <input type="text" id="display" disabled><br>
        <button onclick="appendToDisplay(7)">7</button>
        <button onclick="appendToDisplay(8)">8</button>
        <button onclick="appendToDisplay(9)">9</button>
        <button onclick="clearDisplay()">C</button><br>
        <button onclick="appendToDisplay(4)">4</button>
        <button onclick="appendToDisplay(5)">5</button>
        <button onclick="appendToDisplay(6)">6</button>
        <button onclick="backspace()">←</button><br>

        <button onclick="appendToDisplay(1)">1</button>
        <button onclick="appendToDisplay(2)">2</button>
        <button onclick="appendToDisplay(3)">3</button>
        <button onclick="changeSign()">+/-</button><br>

        <button onclick="appendToDisplay(0)">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button><br>

        <button onclick="operation('+')">+</button>
        <button onclick="operation('-')">-</button>
        <button onclick="operation('*')">*</button>
        <button onclick="operation('/')">/</button><br>

        <button onclick="inverse()">1/x</button>
        <button onclick="squareRoot()">√</button>
        <button onclick="percentage()">%</button>

        </div>
          <script src="main.js"></script>
</body>
</html>
